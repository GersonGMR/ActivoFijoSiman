<!DOCTYPE html>
<html lang="en">
<head>
	<style type="text/css">
	</style>
	<link rel="stylesheet" type="text/css" href="/css/mantenimiento.css">
	<!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Sistema Operativo</title>

</head>
<body>


	<!-- Include _menu.html -->
      <th:block th:include="/_menu"></th:block>

<!--Luego mejorar esta parte como la de entrada de datos-->
	<div class="form-group">
		<div class="container">
			<div class="row">
				<div class="titulo">
					<h1>Sistema Operativo</h1>
				</div>
			</div>
		</div>

	<form method="" action ="">
		<div class = "container">
			<div class=row>

		<!--Luego mejorar esta parte como la de entrada de datos-->

				<div class="col-md-4">
					<a class="btn btn-outline-success" th:href="@{/sistemaOp_Save}" role="button">Agregar Nuevo Registro</a>
				</div>
				<div class="col-md-8"></div>


				<div class="col-md-12">
					<hr>
				</div>


				<div class="col-md-12">
					<h5>*Seleccione un item de la tabla para modificarlo o eliminarlo</h5>
				</div>
				<div class="col-md-12">
					<table class="table">
						<tr>
						    <th scope="col">ID</th>
							<th scope="col">Sistema Operativo</th>
							<th scope="col">Acciones</th>
						</tr>
						<tr th:each="somodel : ${listSO}">
							<td th:text="${somodel.id_sistemaop}">ID</td>
							<td th:text="${somodel.nombre_sistemaop}">Sistema Operativo</td>
							<td>
							<form onsubmit="return confirm('¿Estás seguro que quieres eliminar este registro?');" th:action="@{/deleteSO/{id_sistemaop}(id_sistemaop=${somodel.id_sistemaop})}">
							<a th:href="@{/editSO/{id_sistemaop}(id_sistemaop=${somodel.id_sistemaop})}" class="btn btn-outline-primary">Modificar</a>
							&nbsp;&nbsp;
                            <button type="submit" class="btn btn-outline-danger">Eliminar</button>
                            </form>
							</td>
						</tr>
					</table>
					
				</div>
			</div>
		</div>
	</form>
	</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>


</body>
</html>
