<!DOCTYPE html>
<html>

<head>
	<!-- Required meta tags -->
 	<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="/css/index.css">

   	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">


<title>SIMAN LOGIN</title>

</head>

<body style="background-color:#ededed;">


	<nav class="navbar navbar-expand-lg navbar-dark">

	</nav>
	
<!-- /login?error=true -->
      <div th:if="${#request.getParameter('error') == 'true'}"
            style="color:red;margin:10px 0px;">
         Login Failed!!!<br />
         Reason :
         <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
            th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
                Static summary
         </span>
           
      </div>

	<div class="container">
		<form  name='f' th:action="@{/j_spring_security_check}" method='POST'>
			<div class="row">

				<div class="col-md-5">
					<img src="/images/logosiman.jpg" class="img-fluid" alt="Responsive image">
				</div>

				<div class="col-md-7">
					<div class="input-group-prepend">
					    <span class="input-group-text" id="basic-addon1">Usuario</span>
					</div>
					<input class="form-control mb-1" type="text" name="username" placeholder="">

					<div class="input-group-prepend">
					    <span class="input-group-text" id="basic-addon1">Contraseña</span>
					</div>
					<input class="form-control mb-3" type="password" name="password" placeholder="">
				</div>

				<div class="col-md-12">
					<p><a href="">¿Olvidó su contraseña?</a></p>
				</div>

				<div class="col-md-12">
					<button type="submit" class="btn btn-outline-danger" value="submit" name="submit">Iniciar Sesión</button>
				</div>

			</div>
		</form>
	</div>




	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>


</body>
</html>
