<!DOCTYPE html>
<html lang="en">
<head>
	<style type="text/css">
	</style>
	<link rel="stylesheet" type="text/css" href="/css/ingresoActivo.css">
	<!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Modelo</title>

</head>
<body>


	<!-- Include _menu.html -->
      <th:block th:include="/_menu"></th:block>

<!--Luego mejorar esta parte como la de entrada de datos-->
	<div class="form-group">
		<div class="container">
			<div class="row">
				<div class="titulo">
					<h1>Modelo</h1>
				</div>
			</div>
		</div>

	<form method="" action ="">
		<div class = "container">
			<div class=row>

		<!--Luego mejorar esta parte como la de entrada de datos-->

				<div class="col-md-4">
					<a class="btn btn-outline-success" th:href="@{/modelo_Save}" role="button">Agregar Nuevo Registro</a>
				</div>
				<div class="col-md-8"></div>


				<div class="col-md-12">
					<hr>
				</div>


				<div class="col-md-12">
					<h5>*Seleccione un item de la tabla para modificarlo o eliminarlo</h5>
				</div>
				<div class="col-md-12">
					<table class="table">
						<tr>
						    <th scope="col">ID</th>
							<th scope="col">Modelo</th>
							<th scope="col">Familia de equipo</th>
							<th scope="col">Acciones</th>
						</tr>
						<tr th:each="modeloequipo : ${listModelo}">
							<td th:text="${modeloequipo.id_modelo}">ID</td>
							<td th:text="${modeloequipo.nombre_modelo}">Modelo</td>
							<td th:text="${modeloequipo.nombre_familia}">Familia de equipo</td>
							<td>
							<form onsubmit="return confirm('¿Estás seguro que quieres eliminar este registro?');" th:action="@{/deleteModelo/{id_modelo}(id_modelo=${modeloequipo.id_modelo})}">
							<a th:href="@{/editModelo/{id_modelo}(id_modelo=${modeloequipo.id_modelo})}" class="btn btn-outline-primary">Modificar</a>
							&nbsp;&nbsp;
                            <button type="submit" class="btn btn-outline-danger">Eliminar</button>
                            </form>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</form>
	</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>


</body>
</html>
