<!DOCTYPE html>
<html lang="en">
<head>
	<style type="text/css">
	</style>
	<link rel="stylesheet" type="text/css" href="/css/ingresoActivo.css">
	<!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Clase de Equipo</title>

</head>
<body>


	<!-- Include _menu.html -->
      <th:block th:include="/_menu"></th:block>

<!--Luego mejorar esta parte como la de entrada de datos-->
	<div class="form-group">
		<div class="container">
			<div class="row">
				<div class="titulo">
					<h1>Clase de Equipo</h1>
				</div>
			</div>
		</div>

	<form th:action="@{/updateClase}" th:object="${listClase}" method="post" onsubmit="return confirm('¿Estás seguro que quieres modificar este registro?');">
		<div class = "container">
			<div class=row>

		<!--Luego mejorar esta parte como la de entrada de datos-->
                <div class="col-md-3">
					<div class="input-group-prepend">
					    <span class="input-group-text" id="basic-addon1">ID</span>
					</div>
					<input type="text" class="form-control" name="descripcion" th:field="*{id_claseequipo}" readonly="readonly">
				</div>
				<div class="col-md-3">
					<div class="input-group-prepend">
					    <span class="input-group-text" id="basic-addon1" >Nombre</span>
					</div>
					<input type="text" class="form-control" name="nombre" placeholder="" th:field="*{nombre_claseequipo}">
				</div>
				<div class="col-md-3">
					<div class="input-group-prepend">
					    <span class="input-group-text" id="basic-addon1">Flag</span>
					</div>
					<input type="text" class="form-control" name="flag" placeholder="" th:field="*{flag}">
				</div>
				<div class="col-md-3">
					<div class="input-group-prepend">
					    <span class="input-group-text" id="basic-addon1">Tipo de Equipo</span>
					</div>
					<div class="dropdown">
						<select class="form-control" th:field="*{id_tipoequipo}" required>
							<option value="0" selected disabled hidden>Tipo equipo</option>
							<option th:each="getTipo : ${descripcion}" th:value="${getTipo.id_tipoequipo}" th:text="${getTipo.descripcion}"/>
						</select>
					</div>
				</div>

				<br><br><br><br><br>
				
				
				<div class="col-md-2"></div>
				<div class="col-md-4">
					<button type="submit" class="btn btn-outline-primary">MODIFICAR</button>
				</div>
				<div class="col-md-4">
					<a class="btn btn-outline-danger" th:href="@{/claseEquipo}" role="button" style="width: 100%;">REGRESAR</a>
				</div>
				<div class="col-md-2"></div>
			</div>
		</div>
	</form>
	</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>


</body>
</html>
